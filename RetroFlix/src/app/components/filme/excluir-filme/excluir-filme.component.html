<section class="container excluir-filme">
    <div class="modal">
        <p>O filme será deletado <br> Confirma a exclusão?</p>
        <div class="acoes">
            <button mat-raised-button color="accent" type="button" class="botao" (click)="onDelete()">SIM</button>
            <button mat-raised-button color="accent" type="button" class="botao"
                routerLink="/listarGeneros">NÃO</button>
        </div>
    </div>
    <div class="overlay"></div>
</section>
